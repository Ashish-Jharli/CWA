    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="sky">
            <div id="trees"></div>
            <div id="track"></div>
            <div id="car">

            </div>
            <div class="break">
                <img class="bre" src="img/My project-1 (4).png" alt="">
            </div>
            <div class="acc">
                <img class="ac" src="img/My project-1 (4).png" alt="">
            </div>
        </div>
    </div>
