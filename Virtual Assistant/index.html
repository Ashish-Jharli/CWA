<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra | My Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="img/logo.jpg" alt="logo" id="logo">
        <h1>I'm <span id="name">Shifra</span>, Your <span id="va">Virtual Assistant</span></h1>
        <img src="img/voice.gif" alt="voice" id="voice">

        <button id="btn">
            <img src="img/mic.svg" alt="mic">
            <span id="content">Click here for talk to me</span></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
