<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="bt bt1">
                <div class="btn"><span class="material-symbols-outlined">❤️</span></div>
                <div class="btn"><span class="material-symbols-outlined">🎄</span></div>
                <div class="btn"><span class="material-symbols-outlined">🎁</span></div>
                <div class="btn"><span class="material-symbols-outlined">✨</span></div>
                <div class="btn"><span class="material-symbols-outlined">🎅</span></div>
                <div class="btn"><span class="material-symbols-outlined">🔥</span></div>
                <div class="btn"><span class="material-symbols-outlined">❄️</span></div>
                <div class="btn"><span class="material-symbols-outlined">✈️</span></div>
                <div class="btn"><span class="material-symbols-outlined">🦅</span></div>
                <div class="btn"><span class="material-symbols-outlined">🦉</span></div>
            </div>
            <div class="bt bt2">
                <div class="btn"><span class="material-symbols-outlined">🕊️</span></div>
                <div class="btn"><span class="material-symbols-outlined">🦜</span></div>
                <div class="btn"><span class="material-symbols-outlined">🦚</span></div>
                <div class="btn"><span class="material-symbols-outlined">🏝️</span></div>
                <div class="btn"><span class="material-symbols-outlined">🏡</span></div>
                <div class="btn"><span class="material-symbols-outlined">🌼</span></div>
                <div class="btn"><span class="material-symbols-outlined">🌹</span></div>
                <div class="btn"><span class="material-symbols-outlined">🔋</span></div>
                <div class="btn"><span class="material-symbols-outlined">🧲</span></div>
            </div>
            <div class="bt bt3">
                <div class="btn" style="width: 65px;"><span class="material-symbols-outlined">arrow_upward</span></div>
                <div class="btn"><span class="material-symbols-outlined">⚡</span></div>
                <div class="btn"><span class="material-symbols-outlined">💡</span></div>
                <div class="btn"><span class="material-symbols-outlined">📸</span></div>
                <div class="btn"><span class="material-symbols-outlined">🌄</span></div>
                <div class="btn"><span class="material-symbols-outlined">👁️‍🗨️</span></div>
                <div class="btn"><span class="material-symbols-outlined">👓</span></div>
                <div class="btn"><span class="material-symbols-outlined">🏫</span></div>
                <div class="btn" style="width: 65px;"><span class="material-symbols-outlined">close</span></div>
            </div>
            <div class="bt bt4">
                <div class="btn"><span class="material-symbols-outlined">123</span></div>
                <div class="btn"><span class="material-symbols-outlined">😐</span></div>
                <div class="btn"><span class="material-symbols-outlined">mic</span></div>
                <div class="btn" style="width: 300px;"><span class="material-symbols-outlined">space</span></div>
                <div class="btn" style="width: 100px; background:rgb(210, 210, 224); color:rgb(221, 11, 116);"><span class="material-symbols-outlined" style="    font-size: 12px;
                    font-weight: bold;">RETURN</span></div>
            </div>
        </div>
    </div>
</body>

</html>
