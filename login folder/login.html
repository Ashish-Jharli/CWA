<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated login form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login_form_container">
    <div class="login_form">
      <h2>Login</h2>
      <form>
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input type="text" id="username" placeholder="Username" class="input_text" autocomplete="off">
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" id="password" placeholder="Password" class="input_text" autocomplete="off">
        </div>
        <div class="button_group" id="login_button">
          <a id="submit" onclick="Submit()">Submit</a>
        </div>
        <div class="fotter">
          <a>Forgot Password ?</a>
          <a>SingUp</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="login.js"></script>

  <script>

  </script>
</body>

</html>
